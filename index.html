<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
        <div class="sidebar">
            <div class="logo">
                <img src="img/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-elements">
                <ul>
                    <li>
                        <img src="img/home.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="img/card-account-details-outline.svg" alt="">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="img/message.svg" alt="">
                        <p>Messages</p>
                    
                    </li>
                    <li>
                        <img src="img/clock-time-three-outline.svg" alt="">
                        <p>History</p>
                    
                    </li>
                    <li>
                        <img src="img/note-multiple.svg" alt="">
                        <p>Tasks</p>
                    
                    </li>
                    <li>
                        <img src="img/account-multiple.svg" alt="">
                        <p>Communities</p>
                    
                    </li>
                </ul>
            </div>
            <div class="sidebar-elements-bottom">
                <ul>
                    <li>
                        <img src="img/cog.svg" alt="">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="img/help-box.svg" alt="">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="img/shield-check.svg" alt="">
                        <p>Privacy</p>
                    
                    </li> 
                </ul>
                    
               
                
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <img src="img/magnify.svg" alt="">
                <input type="text" id="bar">
            </div>
            <div class="logo-intro">
                <img src="img/icons8-hello-kitty.svg" alt="">
                <p>Hi there, <br>François (@link) </br></p>
            </div>
            <div class="profile">
                <img src="img/bell-ring.svg" alt="">
                <img src="img/icons8-hello-kitty.svg" alt="">
               
                <h4>François</h4>
            </div>
            <div class="input-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
        </div>
   
</body>
</html>
